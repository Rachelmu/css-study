<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>垂直居中</title>
	<style type="text/css">
		/**
		 * Vertical centering - Flexbox solution
		 */

		* { margin: 0 }

		body {
			display: flex;
			min-height: 100vh;
		}

		main {
			padding: 1em 2em;
			margin: auto;
			box-sizing: border-box;
			background: #655;
			color: white;
			text-align: center;
		}

		h1 {
			margin-bottom: .2em;
			font-size: 150%;
		}

		body {
			background: #fb3;
			font: 100%/1.5 sans-serif;
		}
	</style>
</head>
<body>
	<main>
		<h1>Am I centered yet?</h1>
		<p>Center me, please!</p>
	</main>
</body>
</html>
