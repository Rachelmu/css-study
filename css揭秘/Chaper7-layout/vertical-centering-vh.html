<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>垂直居中-基于视口单位的解决方案</title>
	<style type="text/css">
		/**
		 * Vertical centering - Viewport unit method
		 */

		main {
			width: 18em;
			padding: 1em 1.5em;
			margin: 50vh auto 0;
			transform: translateY(-50%);
			box-sizing: border-box;
			background: #655;
			color: white;
			text-align: center;
		}

		h1 {
			margin: 0 0 .2em;
			font-size: 150%;
		}

		p {
			margin: 0;
		}

		body {
			background: #fb3;
			font: 100%/1.5 sans-serif;
		}
	</style>
</head>
<body>
	<main>
		<h1>Am I centered yet?</h1>
		<p>Center me, please!</p>
	</main>
</body>
</html>
