<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>交互式的图片对比控件-范围输入控件的方案</title>
	<style type="text/css">
		/**
		 * Interactive image comparison - with CSS resize
		 */

		.image-slider {
			position:relative;
			display: inline-block;
		}

		.image-slider > div {
			position: absolute;
			top: 0; bottom: 0; left: 0;
			width: 50%;
			overflow: hidden;
		}

		.image-slider img {
			display: block;
			user-select: none;
		}

		.image-slider input{
			position: absolute;
			left: 0;
			bottom: 10px;
			width: 100%;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="image-slider">
		<img src="http://csssecrets.io/images/adamcatlace-before.jpg" alt="Before" />
		<img src="http://csssecrets.io/images/adamcatlace.jpg" />
	</div>
</body>
<script type="text/javascript">
	$$('.image-slider').forEach(function(silider)){
		// 创建附加的div元素，并用它包住第一个图片元素
		var div = document.createElement('div');
		var img = silider.querySelector('img');
		silider.insertBefore(div, img);
		div.appendChild(img);

		// 创建滑块
		var range = document.createElement('input');
		range.type = 'range';
		range.oninput =  function(){
			div.style.width = this.value + '%';
		}
	}
</script>
</html>
