<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>菱形图片</title>
	<style type="text/css">
		/**
		 * Diamond images — via transforms
		 */

		.diamond {
			width: 250px;
			height: 250px;
			transform: rotate(45deg);
			overflow: hidden;
			margin: 100px;
		}
		.diamond img {
			max-width: 100%;
			transform: rotate(-45deg) scale(1.42);
			z-index: -1;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="diamond">
		<img src="http://csssecrets.io/images/adamcatlace.jpg" />
	</div>
</body>
</html>
