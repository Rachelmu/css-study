<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文字外发光</title>
	<style type="text/css">
		/**
		 * Glowing text
		 */

		body {
			background: #203;
			font: bold 500%/1 Rockwell, serif;
		}

		a {
			color: #ffc;
			text-decoration: none;
			transition: 1s;
		}

		a:hover { text-shadow: 0 0 .1em, 0 0 .3em; }
	</style>
</head>
<body>
	<a href="http://csssecrets.io">Glow</a>
</body>
</html>
